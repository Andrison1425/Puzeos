<div class="fondo"></div>

<ion-content class="ion-padding">
  <ion-row class="mb-20 ion-justify-content-center ion-padding-top">
    <img
      src="../../../../assets/logo.png"
      alt="Logo"
      class="auth__logo"
    >
  </ion-row>

  <h1 class="ion-text-center mb-20">Iniciar Sesión</h1>
  <form
    [formGroup]="miFormulario"
    action=""
    autocomplete="off"
    (ngSubmit)="enviar()"
  >

    <div
      color="primary"
      class="ion-padding-vertical sombra ion-padding auth__cont mb-20"
    >

      <ion-row>
        <ion-label for="email" class="label">Correo electrónico:</ion-label>
      </ion-row>
      <ion-row>
        <ion-input
          type="email"
          id="email"
          class="auth__input"
          placeholder="Ingrese su email"
          formControlName="email"
        ></ion-input>
      </ion-row>

      <ion-row>
        <ion-label for="password" class="label">Contraseña:</ion-label>
      </ion-row>
      <ion-row>
        <ion-input
          type="password"
          id="password"
          class="auth__input"
          placeholder="Ingrese su contraseña"
          formControlName="password"
        ></ion-input>
      </ion-row>
    </div>

    <a
    class="ion-text-center auth__enlace"
    >Olvidé mi contraseña</a><br>

    <ion-button
      expand="block"
      class="ion-text-capitalize"
      color="secondary"
      type="submit"
      routerLink="/"
    >Iniciar Sesión</ion-button>

    <ion-text color="tertiary">
      <h4 class="ion-text-center">¿No tienes una cuenta?</h4>
    </ion-text>
    <a
      [routerLink]="['/auth/register']"
      class="ion-text-center auth__enlace"
    >Registrate</a>

  </form>
</ion-content>
