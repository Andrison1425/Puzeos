<div class="fondo"></div>

<ngx-snackbar
  [position]="'top-center'"
  [max]="1"
  [timeout]="7000"
  [background]="'#eb445a'"
  [color]="'#fff'"
  [accent]="'#cf3c4f'">
</ngx-snackbar>

<ion-content class="ion-padding">
  <ion-row class="mb-10 ion-justify-content-center ion-padding-top">
    <img
      src="../../../../assets/logo.png"
      alt="Logo"
      class="auth__logo"
    >
  </ion-row>

  <h1 class="ion-text-center mb-10">Registrarse</h1>
  <form
    [formGroup]="miFormulario"
    action=""
    autocomplete="off"
    (ngSubmit)="enviar()"
  >
    <div
      color="primary"
      class="ion-padding-vertical sombra ion-padding auth__cont mb-10"
    >
      <ion-row>
        <ion-label for="name" class="label">Nombre Completo:</ion-label>
      </ion-row>
      <ion-row>
        <ion-input
          type="text"
          id="name"
          class="auth__input"
          placeholder="Ingrese su nombre"
          formControlName="name"
        ></ion-input>
      </ion-row>

      <ion-row>
        <ion-label for="email" class="label">Correo electrónico:</ion-label>
      </ion-row>
      <ion-row>
        <ion-input
          type="email"
          id="email"
          class="auth__input"
          placeholder="Ingrese su email"
          formControlName="email"
        ></ion-input>
      </ion-row>

      <span formGroupName="passwords">
        <ion-row>
          <ion-label for="password" class="label">Contraseña:</ion-label>
        </ion-row>
        <ion-row>
          <ion-input
            type="password"
            id="password"
            class="auth__input"
            placeholder="Ingrese su contraseña"
            formControlName="password"
          ></ion-input>
        </ion-row>

        <ion-row>
          <ion-label for="password2" class="label">Confirmar Contraseña:</ion-label>
        </ion-row>
        <ion-row>
          <ion-input
            type="password"
            id="password2"
            class="auth__input"
            placeholder="Confirme su contraseña"
            formControlName="password2"
          ></ion-input>
        </ion-row>
      </span>

    </div>

    <ion-button
      expand="block"
      class="ion-text-capitalize"
      color="secondary"
      type="submit"
    >Registrarse</ion-button>

    <ion-text color="tertiary">
      <h4 class="ion-text-center">¿Tienes una cuenta?</h4>
    </ion-text>
    <a
      [routerLink]="['/auth/login']"
      class="ion-text-center auth__enlace"
    >Inicia sesión</a>

  </form>
</ion-content>
