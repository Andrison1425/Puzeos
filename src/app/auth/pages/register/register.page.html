<div class="fondo"></div>

<ngx-snackbar
  [position]="'top-center'"
  [max]="1"
  [timeout]="7000"
  [background]="'#eb445a'"
  [color]="'#fff'"
  [accent]="'#cf3c4f'">
</ngx-snackbar>

<ion-content class="ion-padding">

  <h1 class="ion-text-center mb-10">
    <img
      src="../../../../assets/logo.png"
      alt="Logo"
      class="auth__logo"
    >
    Puzeos
  </h1>
  <ion-row class="mb-10 ion-justify-content-center ion-padding-top ion-align-items-center auth__cont-img-options">
    <span class="cont-img">
      <img
        [src]="imgPath"
        alt="Profile"
        class="auth__img-profile"
      >
      <ion-icon name="camera" (click)="presentActionSheet()"></ion-icon>
    </span>
  </ion-row>
  <form
    [formGroup]="miFormulario"
    action=""
    autocomplete="off"
    (ngSubmit)="enviar()"
  >
    <div
      color="primary"
      class="ion-padding-vertical sombra ion-padding auth__cont mb-10"
    >
      <ion-item>
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-label position="floating">Nombre de usuario</ion-label>
        <ion-input
          type="text"
          id="name"
          class="auth__input"
          placeholder="Ingrese su nombre de usuario"
          formControlName="name"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="mail" slot="start"></ion-icon>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input
          type="email"
          id="email"
          class="auth__input"
          placeholder="Ingrese su email"
          formControlName="email"
        ></ion-input>
      </ion-item>


      <span formGroupName="passwords">
        <ion-item>
          <ion-icon name="key" slot="start"></ion-icon>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input
              type="password"
              id="password"
              class="auth__input"
              placeholder="Ingrese su contraseña"
              formControlName="password"
            ></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="key" slot="start"></ion-icon>
          <ion-label position="floating">Confirmar contraseña</ion-label>
          <ion-input
              type="password"
              id="password2"
              class="auth__input"
              placeholder="Confirme su contraseña"
              formControlName="password2"
            ></ion-input>
        </ion-item>
      </span>

      <ion-item>
        <ion-icon name="information-circle" slot="start"></ion-icon>
        <ion-label position="floating">Descripción (Opcional)</ion-label>
        <ion-input
          type="text"
          id="email"
          class="auth__input"
          placeholder="Agrega un descripción corta"
          maxlength="80"
          formControlName="descripcion"
        ></ion-input>
      </ion-item>

    </div>

    <ion-button
      expand="block"
      class="ion-text-capitalize"
      color="secondary"
      type="submit"
    >Registrarse</ion-button>

    <ion-text color="tertiary">
      <h4 class="ion-text-center">¿Tienes una cuenta?</h4>
    </ion-text>
    <a
      [routerLink]="['/auth/login']"
      class="ion-text-center auth__enlace"
    >Inicia sesión</a>

  </form>
</ion-content>
