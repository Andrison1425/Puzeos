<div class="loc__controls">
  <ion-button slot="start" class="ion-no-padding">
    <ion-icon
      name="play"
      slot="icon-only"
      *ngIf="pause"
    ></ion-icon>
    <ion-icon
      name="pause"
      slot="icon-only"
      *ngIf="!pause"
    ></ion-icon>
  </ion-button>
  <ion-range
    #range
    max="100"
    [(ngModel)]="progress"
    color="secondary"
  ></ion-range>
</div>
