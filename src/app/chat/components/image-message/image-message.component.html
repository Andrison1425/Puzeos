<div *ngIf="image.user===userName">
  <ion-img [src]="imageUrl" alt="Imágen" (click)="openModal()"></ion-img>
</div>

<div *ngIf="image.user!==userName">
  <ion-img
    [src]="imageUrl"
    alt="Imágen"
    *ngIf="image.download===true"
    (click)="openModal()"
  ></ion-img>

  <svg *ngIf="image.download===false && downloaded==true">
    <circle cx="20" cy="20" r="20"/>
    <circle cx="20" cy="20" r="20"/>
  </svg>

  <span
    *ngIf="image.download===false && downloaded===false"
    class="loc__btn-download"
    (click)="downloadImage()"
  >
    <ion-icon
      name="arrow-down-circle-outline"
      slot="icon-only"
    ></ion-icon>
    <p>{{size}}</p>
  </span>
</div>
