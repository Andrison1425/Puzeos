<div *ngIf="image.user===userName">
  <ion-img [src]="imageUrl" alt="Imágen" (click)="openModal()"></ion-img>
</div>

<div *ngIf="image.user!==userName">
  <ion-img
    [src]="imageUrl"
    alt="Imágen"
    *ngIf="image.download===true"
    (click)="openModal()"
  ></ion-img>

  <ion-button
    *ngIf="image.download===false"
    color="secondary"
    expand="block"
  >
    <ion-icon
      name="arrow-down-circle-outline"
      slot="icon-only"
    ></ion-icon>
    <p>Descargar imágen</p>
  </ion-button>
</div>
