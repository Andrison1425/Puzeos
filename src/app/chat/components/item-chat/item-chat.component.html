<ion-item [routerLink]="'/chat/id/'+chat.id" detail="false">
  <ion-avatar slot="start">
    <img src="../../../../assets/person.jpg">
  </ion-avatar>
  <ion-label>
    <span class="agrupar">
      {{chatName}}
      <ion-text color="tertiary">{{chat.timestamp | date: 'shortTime'}}</ion-text>
    </span>
    <ion-text color="tertiary" class="agrupar">
      <p>{{chat.lastMessage}}</p>
      <ion-badge color="secondary">22</ion-badge>
    </ion-text>
  </ion-label>

</ion-item>
