<ion-content fullscreen color="light">
  <ion-item class="close-fake" lines="none" text-center>
    <ion-button (click)="close()">
      <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-item>

  <div class="loc__cont-info">
    <img [src]="imgPath" alt="">
    <div class="loc__cont-des">
      <h6>Nombre de usuario y descripción</h6>
      <ion-item>
        <p>{{user.data.userName}}</p>
      </ion-item>
      <ion-item>
        <p>{{user.data.descripcion}}</p>
      </ion-item>
      <ion-item>
        Se unió a Puzeos el {{user.data.createDate | date}}
      </ion-item>
    </div>

    <div class="loc__cont-des">
      <h6>Tema de conversación</h6>
      <ion-item>
        <p>{{chat.tema}}</p>
      </ion-item>
    </div>

    <ion-item class="loc__btn-block" (click)="blockUser()">
      <ion-icon name="remove-circle-outline" color="danger"></ion-icon>
      <p>Bloquear usuario</p>
    </ion-item>
  </div>


</ion-content>
