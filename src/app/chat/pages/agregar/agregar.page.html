<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button
      slot="start"
      defaultHref="/chat"
      text=""
      mode="md"
    ></ion-back-button>
    <ion-title class="ion-no-padding">Agrega un compañero</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!buscando; else contBuscando" class="ion-padding">
  <form
    [formGroup]="miFormulario"
    autocomplete="off"
    class="loc__form"
  >
    <ion-input
      placeholder="¿Sobre qué quieres chatear?"
      maxlength="50"
      formControlName="searchTxt"
    ></ion-input>
  </form>

  <ion-chip
    *ngFor="let item of items; trackBy:trackItems"
    (click)="buscarCompa(item.id)"
    [style]="'--background:'+item.color+';'"
  >
    <ion-label>{{item.data.title}}</ion-label>
  </ion-chip>

  <p *ngIf="items.length===0">Etiqueta no encontrada</p>
</ion-content>

<ng-template #contBuscando>
  <ion-content>
    <div class="ion-padding flex">
      <span style="display: flex;">
        Buscando
        <ion-spinner
          color="primary"
          name="dots"
        ></ion-spinner>
      </span>

      <ion-text class="ion-text-center" color="tertiary">
        Esto puede tardar, le notificaremos cuando encontremos un compañero
      </ion-text>

      <ion-button color="secondary" (click)="cancelarBusqueda()">
        Cancelar
      </ion-button>
    </div>
  </ion-content>
</ng-template>
