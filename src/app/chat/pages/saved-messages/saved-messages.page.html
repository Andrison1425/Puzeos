<div class="fondo"></div>

<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button
      slot="start"
      defaultHref="/chat"
      text=""
      mode="md"
    ></ion-back-button>

    <ion-title class="ion-no-padding">Mensajes guardados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="loc__main">
  <ion-item
    *ngFor="let message of messages"
    detail="false"
    [routerLink]="'/chat/id/'+message.idChat"
    [queryParams]="{ id: message.id, search:message.message}"
  >
    <ion-label>
      <span class="agrupar">
        {{message.user}}
        <ion-text color="tertiary">{{message.timestamp | date: 'shortTime'}}</ion-text>
      </span>

      <ion-text color="tertiary" class="agrupar">
        {{message.message}}
      </ion-text>
    </ion-label>
  </ion-item>
</ion-content>
